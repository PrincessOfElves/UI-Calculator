<html>
    <head>
        <title>Calculator</title>
        <!-- CSS styles sheet -->
        <link rel="stylesheet" href="styles.css">

         <!-- Google fonts -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
 
    </head>

    <body>
        <div class = "container">
            <div id = "display">0</div>
                
            <div class = "btn-container">
        
                    <div class = "row"> 
                       <div class="col"><button class = "clear-btn" type="button">C</button></div> 
                       <div class="col"><button class = "delete-btn" type="button">&#x232b</button></div>
                       <div class="col"><button class = "operation" type="button">รท</button></div> 
                    </div>
                  
                    <div class = "row"> 
                        <div class="col"><button class = "nums numbers" type="button">7</button></div>
                        <div class="col"><button class = "nums numbers" type="button">8</button></div>
                        <div class="col"><button class = "nums numbers" type="button">9</button></div>
                        <div class="col"><button class = "operation" type="button">x</button></div>
                    </div>
                    
                    <div class = "row"> 
                         <div class="col"><button class = "nums numbers" type="button">4</button></div>
                         <div class="col"><button class = "nums numbers" type="button">5</button></div>
                         <div class="col"><button class = "nums numbers" type="button">6</button></div>
                         <div class="col"><button class = "operation" type="button">-</button></div>
                    </div>

                    <div class = "row"> 
                        <div class="col"><button class = "nums numbers" type="button">1</button></div>
                        <div class="col"><button class = "nums numbers" type="button">2</button></div>
                        <div class="col"><button class = "nums numbers" type="button">3</button></div>
                        <div class="col"><button class = "operation" type="button">+</button></div>
                    </div>
                    
                    <div class = "row"> 
                        <div class="col"><button class = "nums zero" type="button">0</button></div>
                        <div class="col"><button class = "equal" type="button">=</button></div>
                    </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
